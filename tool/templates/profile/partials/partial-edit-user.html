<div class="py-3">
    <div class="text-sm">
        <form hx-post="{% url 'accounts:edit-profile' %}" hx-target="#user-details">
            {% csrf_token %}
            <div>
                <label for="first_name">First name</label>
                {{ form.first_name }}
            </div>
            <div class="mt-2">
                <label for="last_name">Last name</label>
                {{ form.last_name }}
            </div>
            <div class="mt-2">
                <label for="email">Email</label>
                {{ form.email }}
            </div>
            <button type="submit" class="mt-4 bg-orange-600 text-white px-4 py-2 rounded">Save</button>
        </form>
    </div>
</div>
